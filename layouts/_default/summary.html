<article>
  <div class="header-image">
    <a href="{{ .Permalink }}"><img src="{{ $.Params.header_image }}"></a>
    </div> 
  <header class="summary">
    <h2 class="text-2xl line-height-normal font-bold text-color-default tracking-normal mt-12 mb-12"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

    <h4 class="text-xs line-height-normal font-normal text-color-lighter tracking-wide mb-12">{{ partial "date.html" . }}</h4>

  </header>
  {{ partial "post_tags.html" . }}
</article>
