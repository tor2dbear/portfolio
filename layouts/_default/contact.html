{{- $contactAnchor := printf "%s#contact" ("/" | relLangURL) -}}
<!doctype html>
<html lang="{{ .Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url={{ $contactAnchor }}">
    <link rel="canonical" href="{{ $contactAnchor }}">
    <meta name="robots" content="noindex">
    <title>{{ i18n "contact_me" }}</title>
  </head>
  <body>
    <p>
      <a href="{{ $contactAnchor }}">{{ i18n "contact_me" }}</a>
    </p>
  </body>
</html>
