{{- $aboutAnchor := printf "%s#about" ("/" | relLangURL) -}}
<!doctype html>
<html lang="{{ .Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url={{ $aboutAnchor }}">
    <link rel="canonical" href="{{ $aboutAnchor }}">
    <meta name="robots" content="noindex">
    <title>{{ i18n "about_me" }}</title>
  </head>
  <body>
    <p>
      <a href="{{ $aboutAnchor }}">{{ i18n "about_me" }}</a>
    </p>
  </body>
</html>
