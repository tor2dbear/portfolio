<article>
  <div class="header-image">
    <a href="{{ .Permalink }}"><img src="{{ $.Params.header_image }}"></a>
    </div> 
  <header class="summary">
    <h2 class="type-headline-2 mb-8 mt-12"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

    <h4 class="type-information text-color-lighter">{{ partial "date.html" . }}</h4>

  </header>

  <p class="type-caption mb-12 mt-8">
    {{ .Description }}
  </p>
  {{ partial "post_tags.html" . }}
</article>
