{{ partial "header.html" . }}

  <div class="content page use-subgrid">
    <h1 class="type-headline-1 legal-page__title place-full">
      {{ .Title }}
    </h1>
    {{ with .Description }}
      <p class="type-preamble is-muted legal-page__description place-prose">
        {{ . }}
      </p>
    {{ end }}
    <div class="legal-content prose place-prose">
      {{ .Content }}
    </div>
  </div>

{{ partial "footer.html" . }}
