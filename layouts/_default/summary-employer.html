<article>
  <header class="summary-card">
    <div class="summary-card__image header-image">
      <a href="{{ .Permalink }}?view=employer{{ with $.Parent.Params.company_name }}&ref={{ . }}{{ end }}"
        >{{ partial "headerimage.html" . }}</a
      >
    </div>

    <h2
      style="font-weight: var(--sans-weight-bold)"
      class="summary-card__title text-2xl line-height-normal text-color-default tracking-normal mt-12 mb-12"
    >
      <a href="{{ .Permalink }}?view=employer{{ with $.Parent.Params.company_name }}&ref={{ . }}{{ end }}"
        >{{ .Title }}{{ if isset .Params "subtitle" }}
          â€“
        {{ end }}{{ .Params.subtitle }}</a
      >
    </h2>

    <div
      class="summary-card__meta text-xs line-height-normal font-normal text-color-lighter tracking-wide mb-12"
    >
      {{ partial "date.html" . }}
    </div>
  </header>
  {{ partial "post_tags.html" . }}
</article>
