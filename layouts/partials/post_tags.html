<div class="post-tags">

  {{ $baseUrl := .Site.BaseURL }}

  

  {{ if isset .Params "tags" }}
  {{ $count := len .Params.tags }}
  {{ if gt $count 0 }}
  <div>
    {{ range $k, $v := .Params.tags }}
      <a class="post-taxonomy-tag" href="{{ "/"  | relLangURL }}{{ i18n "works" }}/tags/{{ . | urlize }}">{{ replace . "ui-ux" "ui/ux" }}</a>{{ if lt $k (sub $count 1) }} {{ end }}
    {{ end }}
  </div>
  {{ end }}
  {{ end }}

</div>
