{{ $related := site.RegularPages.RelatedIndices . "clients" }}
{{ with $related }}
<h3 class="mt-64 mb-8 type-headline-small show-on-client">More from portfoilo</h3>
	{{ range . }}
	<article id="related" class="show-on-client">
	<div class="related-image line-height-tighter">
		<a href="{{ .Permalink }}?source=client">{{ partial "headerimage.html" . }}</a>
		</div>
		<header class="related-title">
		<h2 class="type-headline-4 mt-12"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
		<h4 class="type-information text-color-lighter mb-12 mt-12">{{ partial "date.html" . }}</h4>
		</header>
		  {{ partial "post_tags.html" . }}
		</article>
		{{ end }}

		
{{ end }}
