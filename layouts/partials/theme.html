<div class="menu theme">
    <h2 class="type-headline-small">{{ i18n "Settings" }}</h2>
    <ul class="menu-list">
      <li class="{{ if .IsTranslated }}menu-item{{ end }}">
        {{ if hugo.IsMultilingual }}
        <nav aria-label="Language switcher">
          <ul class="lang-toggle">
            {{ range .Site.Languages }}
            {{ if eq . $.Site.Language }}
            <li><span class="d-none" aria-label="{{ i18n "ariaLanguage" }}{{ .LanguageName }}">{{ .LanguageName }}</span>
              {{ end }}
              {{ end }}
              <ul aria-labelledby="dropdown-title">
                {{ range $.Translations }}
                <li><a title="{{ .Language.LanguageName }}" class="gap-xs" href="{{ .Permalink }}" aria-label="{{ i18n "ariaTranslation" }}{{ .Language.LanguageName }}">

width="1"></path><path d="M4.21875 5a2.45 2.45 0 0 0 1.875 1.08125" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"></path></g><path d="M9.6875 12.65625v-2.5a1.09375 1.09375 0 0 1 2.1875 0v2.5" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"></path></g></svg>                  {{ .Language.LanguageName }}</a></li>
              </ul>
                {{ end }}
            </li>
          </ul>
        </nav>
        {{ end }}
      </li>
      <li class="menu-item">
        <div class="themeswitch">
          <button id="theme-toggle" class="menu-link font-sans font-medium text-sm gap-xs" type="button">

            <span class="d-block-standard d-none">Standard</span>
            <span class="d-block-pant d-none">Pantone</span>

        </div>
      </li>
    </ul>
</div>
