<div class="menu theme">
    <h2 class="type-headline-small">{{ i18n "Settings" }}</h2>
    <ul class="menu-list">
      <li class="menu-item">
        {{ if .Site.IsMultiLingual }}
        <nav aria-label="Language switcher">
          <ul class="lang-toggle">
            {{ range .Site.Languages }}
            {{ if eq . $.Site.Language }}
            <li><span class="d-none" aria-label="{{ i18n "ariaLanguage" }}{{ .LanguageName }}">{{ .LanguageName }}</span>
              {{ end }}
              {{ end }}
              <ul aria-labelledby="dropdown-title">
                {{ range $.Translations }}
                <li><a title="{{ .Language.LanguageName }}" href="{{ .Permalink }}" aria-label="{{ i18n "ariaTranslation" }}{{ .Language.LanguageName }}">{{ .Language.LanguageName }}</a></li>
              </ul>
                {{ end }}
            </li>
          </ul>
        </nav>
        {{ end }}
      </li>
      <li class="menu-item">
        <div class="themeswitch">
          <button id="theme-toggle" class="menu-link font-sans font-medium text-sm" type="button">
            <span class="d-block-standard d-none">Standard</span>
            <span class="d-block-pant d-none">Pantone</span>
          </button>
        </div>
      </li>
    </ul>
</div>
