<div class="menu tags">
  
  <h2 class="type-headline-small">Works</h2>
    <ul class="menu-list">


    <!-- {{ $urlall := .URL }}
    {{ range .Site.Menus.all }}
      <li class="menu-item">
        <a class="menu-link {{ if eq $urlall .URL }}active{{ end }}" title="{{ .Name }}" href="{{.URL}}">{{ .Name }}</a>
      </li>
    {{end}} -->

    {{ range .Site.Menus.all }}
    {{ if .HasChildren }}
      <li class="menu-item menu-has-children">
        <a class="menu-link" href="#">{{ .Pre }}{{ .Name }}</a>
        <ul class="menu-children">
          {{ range .Children }}
          <li class="menu-item">
            <a class="menu-link" href="{{ .URL }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
    {{else}}
      <li class="menu-item">
        <a class="menu-link" {{ printf "href=%q" .URL | safeHTMLAttr }}>{{ .Pre }}{{ .Name }}</a>
    {{end}}
      </li>
    {{end}}



  </ul>
</div>
