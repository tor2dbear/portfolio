<div class="menu tags">
  
  <h2 class="type-headline-small">Works</h2>
    <ul class="menu-list">


    
    {{ range .Site.Menus.all }}
      <li class="menu-item">
        <a class="menu-link" {{ printf "href=%q" .URL | safeHTMLAttr }}>{{ .Pre }}{{ .Name }}</a>
      </li>
    {{end}}


    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
    <li class="menu-item">
      <a class="menu-link" href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">{{ replace $name "-" " " }}</a>
    </li>
  {{ end }}

  </ul>
</div>
