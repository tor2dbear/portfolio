<div class="contact-form mt-80 mb-64 col-start-1 col-span-6">
  <h2 class="contact-form__title type-headline-3">
    {{ i18n "contact_send_message" }}
  </h2>
  <form
    id="contact-form"
    class="contact-form__form"
    name="contact"
    method="POST"
    data-netlify="true"
    netlify-honeypot="bot-field"
  >
    <input type="hidden" name="form-name" value="contact" />
    <!-- Honeypot field for spam protection -->
    <p class="visually-hidden">
      <label>Don't fill this out: <input name="bot-field" /></label>
    </p>

    <label>{{ i18n "contact_name" }}</label>
    <input
      type="text"
      placeholder="{{ i18n "contact_name_placeholder" }}"
      class="contact-form__input form-input"
      name="name"
      required
    />

    <label>{{ i18n "Email_Address" }}</label>
    <input
      type="email"
      placeholder="{{ i18n "contact_mail_placeholder" }}"
      class="contact-form__input form-input"
      name="email"
      required
    />

    <label for="contact_subject">{{ i18n "contact_subject" }}</label>
    <input
      id="contact_subject"
      type="text"
      placeholder="{{ i18n "contact_subject_placeholder" }}"
      class="contact-form__input contact-form__input--subject form-input"
      name="subject"
      required
    />

    <label>{{ i18n "contact_message" }}</label>
    <textarea
      rows="5"
      placeholder="{{ i18n "contact_message_placeholder" }}"
      class="contact-form__textarea form-input"
      name="message"
    ></textarea>

    <button type="submit" class="contact-form__submit button--icon">
      {{ i18n "contact_submit" }}
    </button>
  </form>
</div>
