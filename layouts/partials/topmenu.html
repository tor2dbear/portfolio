<header id="topmenu">
  {{ partial "brand.html" . }}


  <nav class="menu" aria-label="Main">
    <ul class="menu-list">
      {{ $urltop := .RelPermalink }}
      {{ range .Site.Menus.top }}
        <li class="menu-item hide-on-client hide-on-xs">
          <a
            class="menu-link {{ if eq $urltop .URL }}active{{ end }}"
            title="{{ .Name }}"
            href="{{ .URL | relLangURL }}"
            >{{ .Name }}</a
          >
        </li>
      {{ end }}
      <li class="menu-item menu-menubutton">
        <div class="themeswitch">
          <button
            id="darkmode-toggle"
            class="btn btn-link btn-sm ms-2 small d-flex"
            type="button"
            aria-label="Switch between Dark and Light theme"
          >
            <span class="d-block-light d-none">
              <svg viewBox="0 0 24 24" class="icon">
                <style>
                  .b {
                    stroke-linecap: round;
                    stroke-width: 1.5;
                    stroke: currentColor;
                    fill: none;
                    stroke-linejoin: round;
                  }
                </style>
                <line x1="12" x2="12" y1="5.25" y2="0.75" class="b" />
                <line x1="7.23" x2="4.05" y1="7.23" y2="4.05" class="b" />
                <line x1="5.25" x2="0.75" y1="12" y2="12" class="b" />
                <line x1="7.23" x2="4.05" y1="16.77" y2="19.95" class="b" />
                <line x1="12" x2="12" y1="18.75" y2="23.25" class="b" />
                <line x1="16.77" x2="19.95" y1="16.77" y2="19.95" class="b" />
                <line x1="18.75" x2="23.25" y1="12" y2="12" class="b" />
                <line x1="16.77" x2="19.95" y1="7.23" y2="4.05" class="b" />
                <circle cx="12" cy="12" r="6.75" class="b" />
                <path
                  d="M15.75 15h0c-3.73-.01-6.76-3.03-6.76-6.76 0-.87.16-1.72.48-2.52v0C6 7.1 4.33 11.03 5.71 14.5c1.38 3.46 5.31 5.13 8.78 3.75 1.7-.69 3.06-2.05 3.75-3.76h0c-.8.32-1.66.48-2.52.48Z"
                  class="b"
                />
              </svg>
            </span>
            <span class="d-block-dark d-none">
              <svg viewBox="0 0 24 24" class="icon">
                <style>
                  .b {
                    stroke-linecap: round;
                    stroke-width: 1.5;
                    stroke: currentColor;
                    fill: none;
                    stroke-linejoin: round;
                  }
                </style>
                <circle cx="12.001" cy="12" r="4.5" class="b" />
                <line x1="12" x2="12" y1="1.5" y2="4.5" class="b" />
                <line x1="12" x2="12" y1="19.5" y2="22.5" class="b" />
                <line x1="22.5" x2="19.5" y1="12" y2="12" class="b" />
                <line x1="4.5" x2="1.5" y1="12" y2="12" class="b" />
                <line x1="19.42" x2="17.3" y1="4.58" y2="6.7" class="b" />
                <line x1="6.7" x2="4.58" y1="17.3" y2="19.42" class="b" />
                <line x1="19.42" x2="17.3" y1="19.42" y2="17.3" class="b" />
                <line x1="6.7" x2="4.58" y1="6.7" y2="4.58" class="b" />
              </svg>
            </span>
          </button>
        </div>
      </li>
      <li class="menu-item menu-menubutton hide-above-sm hide-on-client">
        <!-- Menu toggle -->
        <a href="#menu" class="menu-link" id="menuLink" title="Menu">
          <span class="hamburgare">
            <svg viewBox="0 0 24 24" class="hamburgare">
              <style>
                .hamburger-line {
                  stroke-linecap: round;
                  stroke-width: 1.5;
                  stroke: currentColor;
                  fill: none;
                  stroke-linejoin: round;
                  transition: transform 0.3s ease, opacity 0.3s ease;
                }
              </style>
              <line
                x1="2.25"
                x2="21.75"
                y1="18"
                y2="18"
                class="hamburger-line a"
              ></line>
              <line
                x1="2.25"
                x2="21.75"
                y1="12"
                y2="12"
                class="hamburger-line b"
              ></line>
              <line
                x1="2.25"
                x2="21.75"
                y1="6"
                y2="6"
                class="hamburger-line c"
              ></line>
            </svg>
          </span>
        </a>
      </li>
    </ul>
  </nav>
</header>
