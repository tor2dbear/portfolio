<header id="topmenu">
  {{ partial "brand.html" . }}


  <nav class="menu" aria-label="Main">
    <ul class="menu-list">
      {{ $urltop := .RelPermalink }}
      {{ range .Site.Menus.top }}
        <li class="menu-item hide-on-client hide-on-xs">
          <a
            class="menu-link {{ if eq $urltop .URL }}active{{ end }}"
            title="{{ .Name }}"
            href="{{ .URL | relLangURL }}"
            >{{ .Name }}</a
          >
        </li>
      {{ end }}
      <li class="menu-item menu-menubutton">
        <div class="themeswitch">
          <button
            id="darkmode-toggle"
            class="btn btn-link btn-sm ms-2 small d-flex"
            type="button"
          >
            <span class="d-block-light d-none"></span>
            <span class="d-block-dark d-none"></span>
          </button>
        </div>
      </li>
      <li class="menu-item menu-menubutton hide-above-sm hide-on-client">
        <!-- Menu toggle -->
        <a href="#menu" class="menu-link" id="menuLink">
          <span class="hamburgare"></span>
        </a>
      </li>
    </ul>
  </nav>
</header>
