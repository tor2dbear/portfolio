<header id="topmenu">
  <div class="">
    {{ partial "brand.html" . }}
    <nav class="menu" aria-label="Main">
      <ul class="menu-list">
        {{ $urltop := .RelPermalink }}
        {{ range .Site.Menus.top }}
          <li class="menu-item hide-on-client hide-on-xs">
            <a
              class="menu-link {{ if eq $urltop .URL }}active{{ end }}"
              title="{{ .Name }}"
              href="{{ .URL | relLangURL }}"
              >{{ .Name }}</a
            >
          </li>
        {{ end }}
        <li class="menu-item menu-menubutton">
          <div class="theme-menu-container" data-visible="false">
            <button id="theme-menu-toggle" class="btn btn-link">
              <svg
                id="theme-menu-icon"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              ></svg>
            </button>
            <div id="overlay" class="overlay" data-visible="false"></div>
            <div id="theme-menu" class="theme-menu">
              <div class="handle"></div>
              <div class="theme-menu-item" onclick="setTheme('light')">
                <svg
                  id="light-icon"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                ></svg>
                {{ i18n "light_mode" }}
              </div>
              <div class="theme-menu-item" onclick="setTheme('dark')">
                <svg
                  id="dark-icon"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                ></svg>
                {{ i18n "dark_mode" }}
              </div>
              <div class="theme-menu-item" onclick="setTheme('system')">
                <svg
                  id="system-icon"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                ></svg>
                {{ i18n "system_mode" }}
              </div>
            </div>
          </div>
        </li>
        <li class="menu-item menu-menubutton hide-above-sm hide-on-client">
          <!-- Menu toggle -->
          <a href="#menu" class="menu-link" id="menuLink" title="Menu">
            <span class="hamburgare">
              <svg viewBox="0 0 24 24" class="hamburgare">
                <style>
                  .hamburger-line {
                    stroke-linecap: round;
                    stroke-width: 1.5;
                    stroke: currentColor;
                    fill: none;
                    stroke-linejoin: round;
                    transition: transform 0.3s ease, opacity 0.3s ease;
                  }
                </style>
                <line
                  x1="2.25"
                  x2="21.75"
                  y1="18"
                  y2="18"
                  class="hamburger-line a"
                ></line>
                <line
                  x1="2.25"
                  x2="21.75"
                  y1="12"
                  y2="12"
                  class="hamburger-line b"
                ></line>
                <line
                  x1="2.25"
                  x2="21.75"
                  y1="6"
                  y2="6"
                  class="hamburger-line c"
                ></line>
              </svg>
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
