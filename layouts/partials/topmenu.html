<header id="topmenu">
  <div class="">
    {{ partial "brand.html" . }}
    <nav class="menu" aria-label="Main">
      <ul class="menu-list">
        {{ $urltop := .RelPermalink }}
        {{ range .Site.Menus.top }}
          <li class="menu-item hide-on-client hide-on-xs">
            <a
              class="menu-link {{ if eq $urltop .URL }}active{{ end }}"
              title="{{ .Name }}"
              href="{{ .URL | relLangURL }}"
              >{{ .Name }}</a
            >
          </li>
        {{ end }}
        <li class="menu-item menu-menubutton">
          <div class="theme-menu-container" data-visible="false">
            <button
              id="theme-menu-toggle"
              class="btn btn-link"
              aria-label="Toggle theme menu"
            >
              <svg
                id="theme-menu-icon"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.5 12a6.5 6.5 0 1 0 13 0 6.5 6.5 0 1 0 -13 0"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="M12 2.93 12 1"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="m12 23 0 -1.93"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="M21.07 12 23 12"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="m1 12 1.93 0"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="m18.414 5.586 1.364 -1.364"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="m4.222 19.778 1.364 -1.364"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="m18.414 18.414 1.364 1.364"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="m4.222 4.222 1.364 1.364"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                ></path>
                <path
                  d="M12.5 8.5v7a3.5 3.5 0 0 0 0 -7Z"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                ></path>
              </svg>
            </button>
            <div id="overlay" class="overlay" data-visible="false"></div>
            <div id="theme-menu" class="theme-menu">
              <div class="handle"></div>
              <div class="theme-menu-item" onclick="setTheme('light')">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <use href="/img/svg/light.svg"></use>
                </svg>
                {{ i18n "light_mode" }}
              </div>
              <div class="theme-menu-item" onclick="setTheme('dark')">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <use href="/img/svg/dark.svg"></use>
                </svg>
                {{ i18n "dark_mode" }}
              </div>
              <div class="theme-menu-item" onclick="setTheme('system')">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <use href="/img/svg/system.svg"></use>
                </svg>
                {{ i18n "system_mode" }}
              </div>
            </div>
          </div>
        </li>
        <li class="menu-item menu-menubutton hide-above-sm hide-on-client">
          <!-- Menu toggle -->
          <a href="#menu" class="menu-link" id="menuLink" title="Menu">
            <span class="hamburgare">
              <svg viewBox="0 0 24 24" class="hamburgare">
                <style>
                  .hamburger-line {
                    stroke-linecap: round;
                    stroke-width: 1.5;
                    stroke: currentColor;
                    fill: none;
                    stroke-linejoin: round;
                    transition: transform 0.3s ease, opacity 0.3s ease;
                  }
                </style>
                <line
                  x1="2.25"
                  x2="21.75"
                  y1="18"
                  y2="18"
                  class="hamburger-line a"
                ></line>
                <line
                  x1="2.25"
                  x2="21.75"
                  y1="12"
                  y2="12"
                  class="hamburger-line b"
                ></line>
                <line
                  x1="2.25"
                  x2="21.75"
                  y1="6"
                  y2="6"
                  class="hamburger-line c"
                ></line>
              </svg>
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
