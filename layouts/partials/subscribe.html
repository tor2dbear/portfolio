<div class="newsletter">
  <div class="newsletter__signup reveal">
    <form
      action="https://gmail.us14.list-manage.com/subscribe/post?u=294f66f378d5370fcbc5aa02f&amp;id=74c003d094"
      method="post"
      id="mc-embedded-subscribe-form"
      name="mc-embedded-subscribe-form"
      class="newsletter__form validate"
      target="_blank"
      novalidate
    >
      <div id="mc_embed_signup_scroll">
        <h2 class="type-headline-2 mb-8">{{ i18n "Newsletter" }}</h2>
        <p class="mb-24">{{ i18n "newsletter_text" }}</p>
        <div class="mc-field-group">
          <label for="mce-EMAIL">{{ i18n "Email_Address" }}</label>
          <input
            type="email"
            value=""
            name="EMAIL"
            class="required email form-input"
            id="mce-EMAIL"
            placeholder="{{ i18n "contact_mail_placeholder" }}"
          />
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input
            type="text"
            name="b_294f66f378d5370fcbc5aa02f_74c003d094"
            tabindex="-1"
            value=""
          />
        </div>
        <div class="optionalParent">
          <div class="clear foot">
            <input
            type="submit"
            value="{{ i18n "Subscribe" }}"
            name="subscribe"
            id="mc-embedded-subscribe"
            class="newsletter__submit button text-lg font-sans font-medium"
          />
          </div>
        </div>
      </div>
      <div id="mce-responses" class="clear foot">
        <div
          class="response"
          id="mce-error-response"
          style="display:none"
        ></div>
        <div
          class="response"
          id="mce-success-response"
          style="display:none"
        ></div>
      </div>
    </form>
  </div>
  <script
    type="text/javascript"
    src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
  ></script>
