<div class="menu topmenuitems">
  <ul class="menu-list">
    {{ range .Site.Menus.top }}
    
{{ $url := .URL }}
    {{ range .Site.Menus.all }}
      <li class="menu-item">
        <a class="menu-link {{ if eq $url .Permalink }}active{{ end }}" title="{{ .Name }}" href="{{.URL}}">{{ .Name }}</a>
      </li>
    {{end}}

  </ul>
</div>
