<div class="menu topmenuitems">
  <ul class="menu-list">
    
    
    {{ $urltop := .URL }}
    {{ range .Site.Menus.top }}
      <li class="menu-item">
        <a class="menu-link {{ if eq $urltop .URL }}active{{ end }}" title="{{ .Name }}" href="{{.URL}}">{{ .Name }}</a>
      </li>
    {{end}}

  </ul>
</div>
