<div class="menu topmenuitems hide-on-client">
  <ul class="menu-list">
    {{ $urltop := .RelPermalink }}
  {{ range .Site.Menus.top }}
      <li class="menu-item">
        <a class="menu-link {{ if eq $urltop .URL }}active{{ end }}" title="{{ .Name }}" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
      </li>
  {{end}}
  </ul>
</div>
