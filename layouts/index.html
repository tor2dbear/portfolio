{{ partial "header.html" . }}

{{ partial "startpage.html" . }}

<div class="content startpage">
  <div class="post-header mb-8">
    <h2 class="type-headline-small">Featured</h2>
  </div>
  {{ range first 3 (where (where .Site.RegularPages "Type" "works") ".Params.featured" "=" true) }}
    {{ .Render "summary"}}
  {{ end }}

</div>

{{ partial "footer.html" . }}
