{{ partial "header.html" . }}

{{ partial "startpage.html" . }}


<div class="content startpage">
  <div class="post-header mb-8">
    <h2 class="type-headline-small">{{ i18n "Featured" }}</h2>
  </div>
  {{ range first 6 (where (where .Site.RegularPages "Type" "works") ".Params.featured" "=" true) }}
    {{ .Render "summary" }}
  {{ end }}

</div>
<div class="breakout">
  {{ partial "subscribe.html" . }}
</div>

{{ partial "footer.html" . }}
