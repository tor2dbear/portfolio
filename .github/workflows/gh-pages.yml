name: CI & Preview

on:
  push:
    branches:
      - main
      - master
      - claude/**
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  preview:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
    env:
      # Use head_ref for PRs, ref_name for pushes
      PREVIEW_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.145.0"
          extended: true

      - name: Build
        run: hugo --minify --buildFuture --buildDrafts --baseURL "https://tor2dbear.github.io/portfolio/preview/${{ env.PREVIEW_BRANCH }}/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: preview/${{ env.PREVIEW_BRANCH }}
          keep_files: true

      - name: Wait for GitHub Pages deployment
        run: sleep 30

      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://tor2dbear.github.io/portfolio/preview/${{ env.PREVIEW_BRANCH }}/
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Format Lighthouse score
        id: lighthouse_score
        uses: actions/github-script@v7
        with:
          script: |
            const results = ${{ steps.lighthouse.outputs.manifest }};
            const summary = results[0].summary;
            const formatScore = (score) => Math.round(score * 100);
            const emoji = (score) => score >= 0.9 ? 'üü¢' : score >= 0.5 ? 'üü†' : 'üî¥';

            const scores = {
              performance: formatScore(summary.performance),
              accessibility: formatScore(summary.accessibility),
              bestPractices: formatScore(summary['best-practices']),
              seo: formatScore(summary.seo)
            };

            const comment = `üîç **Preview ready!**

https://tor2dbear.github.io/portfolio/preview/${{ env.PREVIEW_BRANCH }}/

**Lighthouse Report:**
| Category | Score |
|----------|-------|
| ${emoji(summary.performance)} Performance | ${scores.performance} |
| ${emoji(summary.accessibility)} Accessibility | ${scores.accessibility} |
| ${emoji(summary['best-practices'])} Best Practices | ${scores.bestPractices} |
| ${emoji(summary.seo)} SEO | ${scores.seo} |

[View full report](${results[0].htmlPath})`;

            core.setOutput('comment', comment);

      - name: Comment preview URL with Lighthouse
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${{ steps.lighthouse_score.outputs.comment }}`
            })
