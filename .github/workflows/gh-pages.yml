name: github pages

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.154.2"
          extended: true

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Build (Production)
        if: github.ref == 'refs/heads/master'
        run: hugo --minify

      - name: Build (PR Preview)
        if: github.event_name == 'pull_request'
        run: hugo --minify --baseURL "https://www.tor-bjorn.com/preview/pr-${{ github.event.pull_request.number }}/" --canonifyURLs=false

      # Deploy to production (master branch only)
      - name: Deploy to Production
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: www.tor-bjorn.com

      # Deploy PR preview
      - name: Deploy PR Preview
        uses: peaceiris/actions-gh-pages@v3
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: preview/pr-${{ github.event.pull_request.number }}
          keep_files: false

      # Comment on PR with preview link
      - name: Comment PR with preview link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://www.tor-bjorn.com/preview/pr-${prNumber}/`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview deployed')
            );

            const commentBody = `## ðŸŽ‰ Preview deployed!

            ðŸ‘€ **Preview URL:** ${previewUrl}

            Your changes are now available for review. The preview will update automatically with new commits.

            ---
            <sub>Built with commit ${context.sha.substring(0, 7)}</sub>`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
