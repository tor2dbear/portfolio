name: CI & Preview

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: preview-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    env:
      # Use head_ref for PRs, ref_name for pushes
      PREVIEW_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.145.0"
          extended: true

      - name: Build
        run: hugo --minify --buildFuture --baseURL "https://tor2dbear.github.io/portfolio/preview/${{ env.PREVIEW_BRANCH }}/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: preview/${{ env.PREVIEW_BRANCH }}
          keep_files: true

      - name: Wait for GitHub Pages deployment
        run: |
          URL="https://tor2dbear.github.io/portfolio/preview/${{ env.PREVIEW_BRANCH }}/"
          echo "Waiting for $URL to be available..."
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            if [ "$STATUS" = "200" ]; then
              echo "Page is available (attempt $i)"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS, waiting 10s..."
            sleep 10
          done
          echo "Page not available after 30 attempts"
          exit 1

      - name: Comment PR with preview link (sticky)
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewBranch = process.env.PREVIEW_BRANCH || '';
            const previewUrl = `https://tor2dbear.github.io/portfolio/preview/${previewBranch}/`;
            const marker = '<!-- PREVIEW_DEPLOYED -->';

            const body = [
              marker,
              'üîç **Preview ready!**',
              '',
              previewUrl,
              '',
              `---`,
              `<sub>Built from ${context.sha.substring(0, 7)}</sub>`,
            ].join('\\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existing = comments.find(c => c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }
