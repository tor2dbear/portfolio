name: pr-checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches-ignore:
      - master

permissions:
  contents: read

jobs:
  quick:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.154.2"
          extended: true

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: hugo --minify

  quality:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.154.2"
          extended: true

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build (local baseURL)
        run: hugo --minify --baseURL "http://127.0.0.1:4173/"

      - name: Start local server
        run: |
          (cd public && python3 -m http.server 4173 --bind 127.0.0.1) &
          echo $! > /tmp/site_server.pid
          sleep 2

      - name: Lighthouse (collect)
        run: node scripts/quality/run-lighthouse.mjs --policy quality-policy.yml --mode full --baseUrl "http://127.0.0.1:4173" --outDir "artifacts/lighthouse"

      - name: Install Playwright (Chromium)
        run: npx -y --package=playwright@1.49.1 playwright install --with-deps chromium

      - name: axe (collect)
        run: |
          ROUTES="$(node scripts/quality/print-routes.mjs --policy quality-policy.yml --mode full)"
          node scripts/quality/run-axe.mjs --baseUrl "http://127.0.0.1:4173" --routes "$ROUTES" --outFile "artifacts/axe/axe-results.json"

      - name: Evaluate + summarize
        if: always()
        run: node scripts/quality/evaluate.mjs --policy quality-policy.yml --mode full --lighthouseDir "artifacts/lighthouse/.lighthouseci" --axeFile "artifacts/axe/axe-results.json" --outDir "artifacts/quality" --stepSummary true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-artifacts
          path: |
            artifacts/lighthouse
            artifacts/axe
            artifacts/quality

      - name: Update PR comment (sticky)
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const prNumber = context.payload.pull_request.number;
            const marker = '<!-- CI_QUALITY_REPORT -->';
            const summaryPath = 'artifacts/quality/summary.md';
            const summary = fs.existsSync(summaryPath) ? fs.readFileSync(summaryPath, 'utf8') : '## CI Quality Report\n\n(Missing summary output)';
            const body = `${marker}\n${summary}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existing = comments.find(c => c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }

      - name: Gate (fail only on BLOCKERS)
        if: always()
        run: node scripts/quality/gate.mjs --summary "artifacts/quality/summary.json"

      - name: Stop local server
        if: always()
        run: |
          if [ -f /tmp/site_server.pid ]; then
            kill "$(cat /tmp/site_server.pid)" || true
          fi
